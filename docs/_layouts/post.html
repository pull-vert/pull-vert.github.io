---
layout: default
---
<article>
    <h1>{{ page.title }}</h1>
    <div class="post-info">
        Post√© le :
        {{ page.date | date_to_string }}.
        Categorie(s)&nbsp;:
        {% for category in page.categories %}
        <a href="{{site.baseurl}}/{{category | slugize}}">{{category}}</a>{% unless forloop.last %},{% endunless %}
        {% endfor %}
    </div>
    {{ content }}
</article>
